{% extends 'base.html' %}


{% block content %}

        <div class="col-md-4">
            <h1>Change Password</h1>
            <form action="/changepw/auth/" method='post' action=''> {% csrf_token %}
              <div class="form-group">
                <input type="password" name="oldpassword" placeholder="Old Password" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name = "newpassword" placeholder="New Password" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" name = "confirmnewpassword" placeholder="Confirm New Password" class="form-control">
              </div>
              <button type="submit" value="login" class="btn btn-info">Submit</button>
            </form>
        </div>

<!-- Note that the below </div> tag is unmatched and closes a row opened in base.html.  The row following it is closed in the base.html file-->
</div>
<div class="row">

        <div class="col-md-4">
          <div class="spacer10"></div>
          <div class="spacer10"></div>
          <!--<p>Can't remember your password? Click <a href='{% url "pwreset" %}'>here</a> to have a new password emailed to you. [DOESN'T WORK YET]</p>-->
        </div>

{% endblock %}
