<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- If not needed earlier, may be placed at the end of the document so the pages load faster -->
    <!-- note that jquery.js is commented out.  Switch jquery.min.js if you need to debug because the .min.js version is not readable-->
    <script src="/../static/static/js/jquery.min.js"></script>
    <!--<script src="/../static/static/js/jquery.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <script src="/../static/static/js/bootstrap.min.js"></script>
    <script src="/../static/static/js/ajax.js"></script>

    <link href="//fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Management Monitor</title>

    <!-- Bootstrap core CSS -->
    <link href="/../static/static/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/../static/static/css/jumbotron.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/../static/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% include 'navbar.html' %}

    {% block jumbotron %}

    {% endblock %}

    <div class="container">
      {% if messages %}
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>


            {% for message in messages %}
            <div class="spacer20"></div>
            <p
            {% if message.tags == "success" %} class="alert alert-success fade in"{% endif %}
            {% if message.tags == "warning" %} class="alert alert-warning fade in"{% endif %}
            {% if message.tags == "info" %} class="alert alert-info fade in"
            {% endif %}>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            &times;</button>{{ message }}</p>

            {% endfor %}

        </div>
      </div>
      {% endif %}


      <div class="row">
        {% block content %}{% endblock %}

      </div>



      <hr>


      <footer>
        <p><!--&copy; 2017 SD--></p>
      </footer>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
    <script src="/../static/static/assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
